<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="soft-slideshow">
      <div class="softSlides out">
        <div class="numbers">1 / 3</div>
        <img
          src="https://images.pexels.com/photos/9989392/pexels-photo-9989392.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          style="width: 100%"
        />
        <div class="text">Your text here</div>
      </div>

      <div class="softSlides out">
        <div class="numbers">2 / 3</div>
        <img
          src="https://images.pexels.com/photos/13260611/pexels-photo-13260611.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          style="width: 100%"
        />
        <div class="text">Your text here</div>
      </div>

      <div class="softSlides out">
        <div class="numbers">3 / 3</div>
        <img
          src="https://images.pexels.com/photos/13096525/pexels-photo-13096525.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          style="width: 100%"
        />
        <div class="text">Your text here</div>
      </div>
    </div>
    <br />
    <div style="text-align: center">
      <span class="bullets"></span>
      <span class="bullets"></span>
      <span class="bullets"></span>
    </div>
  </body>
  <script>
    var slideIndex = 0;
    showSlides();
    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("softSlides");
      var bulletss = document.getElementsByClassName("bullets");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      for (i = 0; i < bulletss.length; i++) {
        bulletss[i].className = bulletss[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      bulletss[slideIndex - 1].className += " active";
      setTimeout(showSlides, 5000); // Change image every 5 seconds
    }
  </script>
</html>
